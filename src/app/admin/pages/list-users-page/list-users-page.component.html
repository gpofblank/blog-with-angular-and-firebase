<app-page-title [title]="'List users'"></app-page-title>
<div *ngIf="!loading">
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <app-user *ngFor="let user of allUsers" [user]="user"
      (delete)="deleteUser(user)"
      ></app-user>
    </div>
  </div>
</div>

<div *ngIf="loading">
  <div class="d-flex align-items-center h-100-wo-nav">
    <div class="loader">Loading...</div>
  </div>
</div>
