<div class="page-content page-container custom-margin-20px">
  <div class="padding">
    <div class="row">
      <div class="col">
        <div class="list list-row block text-left">

          <div class="list-item" data-id="19">
            <div>
              <span class="w-48 avatar gd-warning">
                <img src="{{user.photoURL}}"/>
              </span>
            </div>

            <div class="flex">
              <a routerLink="/admin/edit-user/{{user.uid}}"
                 class="item-author text-color"
                 data-abc="true">{{user.displayName}}
              </a>
              <div class="item-except text-muted text-sm h-1x">{{user.role}}</div>
            </div>

            <div class="no-wrap ml-auto">
              <div class="item-date text-muted text-sm d-none d-md-block">

                <!-- edit user -->
                <button class="btn text-white m-1"
                        routerLink="/admin/edit-user/{{user.uid}}"
                        data-toggle="tooltip"
                        data-placement="bottom"
                        title="Edit user {{user.displayName}}">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pen" fill="white"
                       xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M13.498.795l.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                  </svg>
                </button>

                <!-- show posts -->
                <button class="btn text-white m-1"
                        routerLink="/main/list-posts/{{user.uid}}"
                        data-toggle="tooltip"
                        data-placement="bottom"
                        title="Show posts for {{user.displayName}}">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-journals" fill="currentColor"
                       xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M3 2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2z"/>
                    <path
                      d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2v-1a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2zM1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                  </svg>
                  {{usersPostsCount}}
                </button>

                <!-- remove user -->
                <button class="btn text-white m-1"
                        (click)="onRemoveUser($event)"
                        data-toggle="tooltip"
                        data-placement="bottom"
                        title="Delete user {{user.displayName}}">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-octagon-fill" fill="currentColor"
                       xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zm-6.106 4.5a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                  </svg>
                </button>

                <!-- logged in or not -->
                <!--                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill m-2" fill="currentColor"-->
                <!--                     xmlns="http://www.w3.org/2000/svg">-->
                <!--                  <circle cx="8" cy="8" r="8"/>-->
                <!--                </svg>-->

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
