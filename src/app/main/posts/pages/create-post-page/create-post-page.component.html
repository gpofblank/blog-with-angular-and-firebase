<app-page-title [title]="'Create a post'"></app-page-title>
<div class="d-flex align-items-center h-100-wo-nav">
  <div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header">Create a post</div>
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-5 text-center mb-1">
                <img src="https://placeimg.com/128/128/nature">
              </div>
              <div class="col-md-7">
                <form [formGroup]="createPostForm" (ngSubmit)="submitForm()">
                  <input
                    type="text"
                    formControlName="title"
                    placeholder="Title goes here"
                    class="form-control mb-2"
                  />
                  <div class="alert-danger p-1 mb-1" *ngIf="submitted && title.errors?.required">Title is required</div>
                  <textarea
                    type="text"
                    formControlName="content"
                    placeholder="Content goes here"
                    class="form-control mb-2"
                  ></textarea>
                  <div class="alert-danger p-1 mb-2" *ngIf="submitted && content.errors?.required">
                    Content is required
                  </div>
                  <button
                    class="btn btn-lg btn-primary btn-block mb-1"
                    type="submit">
                    Create
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
