<nav class="navbar shadow navbar-light navbar-expand-md bg-light">
  <a class="navbar-brand" routerLink="/main">Blog Guru</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar"
          aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="topNavbar">
    <!-- logged user nav -->
    <ul *ngIf="loggedUser" class="navbar-nav ml-auto">
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" routerLink="/main">Home</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" routerLink="/main/user-profile/{{loggedUser.uid}}">Profile</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" (click)="logOut()">Logout</a>
      </li>
    </ul>

    <!-- guest nav -->
    <ul *ngIf="!loggedUser" class="navbar-nav ml-auto">
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" routerLink="/auth/login">Login</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" routerLink="/auth/register">Register</a>
      </li>
    </ul>

    <!-- admin nav -->
    <ul *ngIf="loggedUser && loggedUser.role === 'admin'" class="navbar-nav ml-auto">
      <li class="nav-item active" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" routerLink="/admin">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" routerLink="/main/user-profile/{{loggedUser.uid}}">Profile</a>
      </li>
    </ul>
  </div>
</nav>
