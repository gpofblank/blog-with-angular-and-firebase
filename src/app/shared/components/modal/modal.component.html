<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{content}}</p>
      </div>

      <form *ngIf="form" [formGroup]="genericForm" (ngSubmit)="submitForm()">
        <select *ngIf="dropdownUsers" class="custom-select form-control mb-2"
                formControlName="user"
        >
          <option [ngValue]="null" disabled>Select a user</option>
          <option *ngFor="let user of users" [ngValue]="user.uid">
            {{ user.displayName }}
          </option>
        </select>
        <div class="alert-danger p-1 mb-2" *ngIf="submitted && user.errors?.required">
          User is required
        </div>
        <button
          class="btn btn-lg btn-primary btn-block mb-1"
          type="submit">
          Update User
        </button>
      </form>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary">{{confirmBtnTxt}}</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{cancelBtnTxt}}</button>
      </div>
    </div>
  </div>
</div>
